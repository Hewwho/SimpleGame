<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>


<br/>

    <form>
        <p>Your name: <input type="text" id="name" size="20"></p>
    </form>

  <br/>

  <table id="currScore" border="1" cellpadding="2">

        <td><b>Current score</b></td>
        <td><b>Time left</b></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    </table>


    <br/>

  <table id="highScore" border="1" cellpadding="2">
    <tr>
        <td><b>Name</b></td>
        <td><b>Score</b></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    </table>

<script src = gameScript.js></script>

</body>
</html>
